<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="renderer" content="webkit">
  <title>后台管理中心</title>
  <link rel="stylesheet" href="/css/pintuer.css">
  <link rel="stylesheet" href="/css/admin.css">
  <script src="/js/jquery.js"></script>
</head>
<body style="background-color:#f2f9fd;">
<div class="header bg-main">
  <div class="logo margin-big-left fadein-top">
    <h1><img src="images/y.jpg" class="radius-circle rotate-hover" height="50" alt="" />后台管理中心</h1>
  </div>
  <div class=" margin-big-right  margin-big-top" align="right" >
    <a class="button button-little bg-green" th:text="${name}" target="_blank"><span class="icon-user"></span>用户名</a>
    &nbsp;&nbsp;<a class="button button-little bg-red" href="/tologin">
    <span class="icon-power-off"></span> 退出登录</a> </div>
</div>
<div class="leftnav">
  <div class="leftnav-title"><strong><span class="icon-list"></span>菜单列表</strong></div>
  <h2><span class="icon-user"></span>窗口管理</h2>
  <ul style="display:block">
    <li><a href="/window/toaddWindow" target="right"><span class="icon-caret-right"></span>添加窗口</a></li>

    <li><a href="/window/getWindow" target="right"><span class="icon-caret-right"></span>窗口信息</a></li>
  </ul>
  <h2><span class="icon-user"></span>员工管理</h2>
  <ul>
    <li><a href="/window/getWindows" target="right"><span class="icon-caret-right"></span>添加员工</a></li>
    <li><a href="/employee/getAllEmployee" target="right"><span class="icon-caret-right"></span>员工管理</a></li>
  </ul>

  <h2><span class="icon-user"></span>学生管理</h2>
  <ul>
    <li><a th:href="@{/student/toaddStudent}" target="right"><span class="icon-caret-right"></span>添加学生</a></li>
    <li><a th:href="@{student/getAllStudent}" target="right"><span class="icon-caret-right"></span>学生管理</a></li>
  </ul>

  <h2><span class="icon-pencil-square-o"></span>预约管理</h2>
  <ul>
    <li><a th:href="@{/reservationList}" target="right"><span class="icon-caret-right"></span>查看预约名单</a></li>
  </ul>
  <h2><span class="icon-pencil-square-o"></span>其他</h2>
  <ul>
    <li><a th:href="@{/evaluate}" target="right"><span class="icon-caret-right"></span>反馈管理</a></li>
  </ul>
</div>

<script type="text/javascript">
  $(function(){
    $(".leftnav h2").click(function(){
      $(this).next().slideToggle(200);
      $(this).toggleClass("on");
    })
    $(".leftnav ul li a").click(function(){
      $("#a_leader_txt").text($(this).text());
      $(".leftnav ul li a").removeClass("on");
      $(this).addClass("on");
    })
  });
</script>


<ul class="bread">
  <li><a href="http://www.xszz.cee.edu.cn/index.php" target="right" class="icon-home"> 首页</a></li>
</ul>
<div class="admin">
  <iframe scrolling="auto" rameborder="0" src="http://www.tsgyzjzx.com/uploads/180427/1-1P42FS12YR.jpg" name="right" width="100%" height="100%"></iframe>
</div>
</body>
</html>
