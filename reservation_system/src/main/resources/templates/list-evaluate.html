<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="/css/pintuer.css">
<link rel="stylesheet" href="/css/admin.css">
<script src="/js/jquery.js"></script>
<script src="/js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong class="icon-reorder"> 评价查看</strong></div>
  </div>
  <table class="table table-hover text-center">
    <tr>
      <th width="10%">学生姓名</th>
      <th width="10%">联系方式</th>
      <th width="10%">评价窗口</th>
      <th width="10%">评价内容</th>
      <th width="10%">评分</th>
    </tr>

    <tr th:each="evaluate : ${evaluates}">
        <td th:text="${evaluate.name}">姓名</td>
        <td th:text="${evaluate.id}">手机号</td>
        <td th:text="${evaluate.windowId}">窗口号</td>
        <td th:text="${evaluate.content}">评价内容</td>
        <td th:text="${evaluate.score}">评分</td>
    </tr>

  </table>
</body></html>
