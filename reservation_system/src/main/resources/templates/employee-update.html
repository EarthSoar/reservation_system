<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="/css/pintuer.css">
<link rel="stylesheet" href="/css/admin.css">
<script src="/js/jquery.min.js"></script>
<script src="/js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong><span class="icon-pencil-square-o"></span> 修改信息</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="/employee/dpupdate">
      <div class="form-group">
        <div class="label">
          <label>工号：</label>
        </div>
        <div class="field">
          <input type="text" name="id" class="input" th:value="${employee.id}" onfocus=this.blur() style="width: 25%; float: left"  />
          <div class="tipss"><font color="red">*不可修改</font></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>姓名：</label>
        </div>
        <div class="field">
         <input type="text" class="input"  name="name" th:value="${employee.name}" style="width: 25%; float: left"  />
          <div class="tipss"><font color="red"></font></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>窗口：</label>
        </div>
        <div class="field">
         <input type="text" class="input"  name="windowId" th:value="${employee.windowId}" onfocus=this.blur() style="width: 25%; float: left"  />
          <div class="tipss"><font color="red">*不可更改</font></div>
        </div>
      </div>

      <div class="form-group">
        <div class="label">
          <label>电话：</label>
        </div>
        <div class="field">
         <input type="text" class="input"  name="phoneNum" th:value="${employee.phoneNum}" style="width: 25%; float: left"  />
          <div class="tipss"><font color="red"></font></div>
        </div>
      </div>

      <div class="form-group">
        <div class="label">
          <label>密码：</label>
        </div>
        <div class="field">
          <input type="text" class="input" th:type="password" name="password" th:value="${employee.password}" style="width: 25%; float: left"  />
          <div class="tipss"><font color="red"></font></div>
        </div>
      </div>

      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 立即修改</button>
        </div>
      </div>
    </form>
  </div>
</div>
</body></html>
