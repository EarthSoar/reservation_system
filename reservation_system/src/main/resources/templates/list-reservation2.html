<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="/css/pintuer.css">
<link rel="stylesheet" href="/css/admin.css">
<script src="/js/jquery.js"></script>
<script src="/js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong class="icon-reorder"> 预约名单</strong></div>
  </div>
  <table class="table table-hover text-center">
    <tr>
      <th width="10%">预约序号</th>
      <th width="10%">手机号</th>
      <th width="10%">预约窗口号</th>
      <th width="10%">预约时间</th>
      <th width="10%">状态</th>
    </tr>
    <tr th:each="reservation : ${reservations}">
        <td th:text="${reservation.id}">预约序号</td>
        <td th:text="${reservation.sid}">手机号</td>
        <td th:text="${reservation.wid}">预约窗口号</td>
        <td th:text="${#dates.format((reservation.createTime),'yyyy-MM-dd HH:mm:ss')}"></td>
        <td th:text="正在办理" th:if="${reservation.state} eq 0">状态</td>
        <td th:text="等待中" th:if="${reservation.state} eq -1">状态</td>
        <td th:text="已完成" th:if="${reservation.state} eq 1">状态</td>
    </tr>
  </table>
</body></html>
