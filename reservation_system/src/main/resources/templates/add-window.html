<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title></title>
    <link rel="stylesheet" href="/css/pintuer.css">
    <link rel="stylesheet" href="/css/admin.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
    <div class="panel-head"><strong><span class="icon-pencil-square-o"></span> 添加窗口信息</strong></div>
    <div class="body-content">
        <form method="post" class="form-x" action="/window/doaddWindow">
            <div class="form-group">
                <div class="label">
                    <label>窗口号：</label>
                </div>
                <div class="field">
                    <input type="text" name="wid" class="input" style="width: 25%; float: left;"/>
                    <div class="tipss"><font color="red">*必填项</font></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>窗口开放时间：</label>
                </div>
                <div class="field">
                    <input type="text" class="input"  name="openTime" style="width: 25%; float: left; " />
                    <div class="tipss"><font color="red">*必填项</font></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>窗口关闭时间：</label>
                </div>
                <div class="field">
                    <input type="text" class="input"  name="closeTime" style="width: 25%; float: left; " />
                    <div class="tipss"><font color="red">*必填项</font></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>窗口最大预约数：</label>
                </div>
                <div class="field">
                    <input type="text" class="input"  name="maxCount" style="width: 25%; float: left;" />
                    <div class="tipss"><font color="red">*必填项</font></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label></label>
                </div>
                <div class="field">
                    <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body></html>
